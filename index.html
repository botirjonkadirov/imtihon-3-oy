<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adamKeyes</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- HEADER START -->
    <header class="header">
        <div class="header-nav container">
            <a href="./index.html"><img src="./images/adamkeyes-logo.png" alt="logo" width="172" height="32"></a>
            <div class="header-social">
                <img src="./images/header-github.svg" alt="github" class="github" width="24" height="24">
                <img src="./images/header-social-img.png" alt="tag" class="social-img" width="24" height="22">
                <img src="./images/LinkedIn-header-img.svg" alt="linkedl" class="linkedl" width="24" height="24">
                <img src="./images/header-twitter-img.svg" alt="twitter" class="twitter" width="23" height="19">
            </div>
        </div>
    </header>
    <!-- HEADER END -->
    
    <!-- MAIN START-->
    <main class="main">
       <div class="hero">
        <div class="main-hero container">
            <img src="./images/hero-oval.svg" alt="oval" class="oval-invisible" width="129" height="129">
            <div class="main-hero-items">
                <div><h1 class="hero-h-one">Nice to <br class="break"> meet you!</h1></div>
                <div class="main-crazy"><h1>I’m</h1><span class="span"><p class="span-text">Adam Keyes.</p></span></div>
                <p class="hero-text">Based in the UK, I’m a front-end developer passionate about building accessible web apps that users love.</p>
                <a class="button" href="./index.html">CONTACT ME</a>
            </div>
           <div class="main-hero-image">
            <img  class="hero-image-div" src="./images/hero-img.png" alt="hero image" width="445" height="720">
            <img class="hero-image-invisible" src="./images/hero-img-transparent.png" alt="hero image" width="174" height="383">
            <img src="./images/hero-oval.svg" alt="oval" class="oval" width="129" height="129">
        </div>
        </div>
       </div>
    </main>
    <!-- MAIN END-->

    <!-- FOOTER START -->
    <footer class="footer"></footer>
    <!-- FOOTER END -->
</body>
</html>
